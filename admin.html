<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="card">
  <h2>Admin Panel</h2>
  <h3>Access Keys</h3>
  <ul id="keysList"></ul>
  <input type="text" id="newKey" placeholder="New key">
  <button id="addKeyBtn">Add Key</button>

  <h3>Update Watch Page</h3>
  <textarea id="watchContent" rows="10" style="width:100%;"></textarea>
  <button id="updateBtn">Update Page</button>

  <button id="logoutBtn">Logout</button>
</div>
<script src="/admin.js"></script>
</body>
</html>
